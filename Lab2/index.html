<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пістрюга Д.В. ІМ-32</title>
	<link href="style.css" rel="stylesheet"/>
	<style>
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 150px); /* 8 columns 100px each */
            grid-template-rows: repeat(5, 50px); /* 3 rows 50px each */
            gap: 1px;
            background: black;
            border: 1px solid black;

            /* gap included */
            width: calc(8 * 151px); /* = 1208px */
            height: calc(5 * 51px); /* = 255px */
        }

        .cell {
            border: 1px solid black;
            background: white;

            text-align: center;
            align-content: center;
        }

        /* 1st row */
        .a {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }

        .b {
            grid-column: 3 / span 2;
            grid-row: 1 / span 2;
        }

        .c {
            grid-column: 5 / span 4;
            grid-row: 1 / span 2;
        }

        /* 2nd row */
        .d {
            grid-column: 1 / span 2;
            grid-row: 3 / span 2;
        }

        .e {
            grid-column: 3;
            grid-row: 3 / span 2;
        }

        .f1 {
            grid-column: 4;
            grid-row: 3;
        }

        .f2 {
            grid-column: 4;
            grid-row: 4;
        }

        .g {
            grid-column: 5 / span 4;
            grid-row: 3 / span 2;
        }

        /* 3rd row */
        .h {
            grid-column: 1 / span 2;
            grid-row: 5;
        }

        .i {
            grid-column: 3 / span 2;
            grid-row: 5;
        }

        .j {
            grid-column: 5 / span 4;
            grid-row: 5;
        }

        .a, .b, .c {
            background: #558f8f
        }

        .d, .e, .f1, .f2, .g {
            background: #f5f555;
        }

        .grid:has(.a:hover, .b:hover, .c:hover) .a,
        .grid:has(.a:hover, .b:hover, .c:hover) .b,
        .grid:has(.a:hover, .b:hover, .c:hover) .c {
            background: #aa7070;
        }

        .grid:has(.d:hover, .e:hover, .f1:hover, .f2:hover, .g:hover) .d,
        .grid:has(.d:hover, .e:hover, .f1:hover, .f2:hover, .g:hover) .e,
        .grid:has(.d:hover, .e:hover, .f1:hover, .f2:hover, .g:hover) .f1,
        .grid:has(.d:hover, .e:hover, .f1:hover, .f2:hover, .g:hover) .f2,
        .grid:has(.d:hover, .e:hover, .f1:hover, .f2:hover, .g:hover) .g {
            background: #0a0aaa;
        }
	</style>
</head>
<body>

<div class="grid">
	<div class="cell a">Пістрюга</div>
	<div class="cell b">Данило</div>
	<div class="cell c">Владиславович</div>

	<div class="cell d">ІМ-32</div>
	<div class="cell e">2</div>
	<div class="cell f1"></div>
	<div class="cell f2"></div>
	<div class="cell g">55</div>

	<div class="cell h"></div>
	<div class="cell i"></div>
	<div class="cell j"></div>
</div>

Position
<div class="position-container">
	<div class="circle1"></div>
	<div class="circle2"></div>
	<div class="circle3"></div>
</div>

Transform
<div class="transform-container">
	<div class="circle"></div>
	<div class="circle red-transform"></div>
	<div class="circle green-transform"></div>
</div>

</body>
</html>
